<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks | Profit & Loss</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

<body>
    <div class="main">
        <h1>Profit and Loss Calculator.</h1>
        <label for="initial-price">
            <input id="initial-price" type="text" placeholder="Enter the initial price of the stock">
        </label>
        <label for="quantity">
            <input id="quantity" type="text" placeholder="Enter the quantity of stock">
        </label>
        <label for="current-price">
            <input id="current-price" type="text" placeholder="Enter the current price of the stock">
        </label>
        <button id="submit">
            Check Now!
        </button>
        <div class="output">

        </div>
    </div>
